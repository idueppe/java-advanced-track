<!DOCTYPE html>
<html ng-app="scrumrApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Scrumr</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Hello Angular</h1>
        </div>

        <div class="row">
            <div class="col-lg-10">
                <input type="text" ng-model="search">
                <p ng-show="search">Du suchst gerade nach: {{ search }}</p>
                <p>{{ 1 +2 +3 }}</p>
                <p>{{ search.toUpperCase() }}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10">
                <table class="table" ng-controller="ArticleCtrl">
                    <tr ng-repeat="article in articles | filter:search">
                        <td>{{ article.id }}</td>
                        <td>{{ article.name }}</td>
                        <td>{{ article.price }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="container-fluid" ng-controller="UserCtrl">
        <div class="row">
            <div class="col-lg-10">
                <label>Name</label><input type="text" ng-model="user.fullname">
                <label>Email</label><input type="text" ng-model="user.email">
                <button class="btn btn-primary" ng-click="createUser()">Nutzer anlegen</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10">
                <table class="table" >
                    <tr ng-repeat="user in users">
                        <td>{{ user.id }}</td>
                        <td>{{ user.fullname }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.admin }}</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>


    <script src="jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="angular.js"></script>
    <script src="scrumr.js"></script>
</body>
</html>
