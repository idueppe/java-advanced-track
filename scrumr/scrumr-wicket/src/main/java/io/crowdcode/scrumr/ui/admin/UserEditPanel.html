<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="userForm" novalidate="novalidate">
		<fieldset>
			<label for="email">Email:</label>
			<input id="email" type="email" wicket:id="email" placeholder="Enter email address" class="form-control">
			<label for="fullname">Fullname:</label>
			<input id="fullname" type="text" wicket:id="fullname" placeholder="Enter your name" class="form-control">
			<label for="password">Password:</label>
			<input id="password" type="password" wicket:id="password" placeholder="Enter your password" class="form-control">
			<label for="admin">Is Admin:</label>
			<input id="admin" type="checkbox" wicket:id="admin" class="form-control">
			<input type="submit" class="btn btn-primary" value="Save">
<!-- 			<input type="submit" class="btn btn-primary" wicket:id="submit" value="Save"> -->
		</fieldset>
	</form>

</wicket:panel>
